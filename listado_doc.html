<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi página web</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav>
		<ul class="menu-horizontal">
			<li><a href="#">Inicio</a></li>
			<li>
				<a href="#">Formularios</a>
				<ul class="menu-vertical">
					<li><a href="formulario_pac.html" >Paciente</a></li>
					<li><a href="formulario_doc.html">Doctor</a></li>
				</ul>
			</li>
      <li>
				<a href="#">Listados</a>
				<ul class="menu-vertical">
					<li><a href="listado_pac.html" >Pacientes</a></li>
					<li><a href="listado_doc.html">Doctores</a></li>
				</ul>
			</li>
			<li><a href="#">Contacto</a></li>
		</ul>
	</nav>
    <div class="container_form">
      <div class="info">
        <h1>Listado de Doctores</h1>

        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Número de Cédula</th>
              <th>Especialidad</th>
              <th>Consultorio</th>
              <th>Correo de Contacto</th>
            </tr>
          </thead>
          <tbody id="doctor-list"></tbody>
        </table>
      </div>
    </div>
    <script>
      function loadDoctors() {
        fetch('doctors.json')
          .then(response => response.json())
          .then(data => displayDoctors(data))
          .catch(error => console.error('Error al cargar los datos de doctores:', error));
      }

      function displayDoctors(doctors) {
        const doctorList = document.getElementById('doctor-list');
        for (const doctor of doctors) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${doctor.name}</td>
            <td>${doctor.lastname}</td>
            <td>${doctor.cedula}</td>
            <td>${doctor.specialty}</td>
            <td>${doctor.consultorio}</td>
            <td>${doctor.email}</td>
          `;
          doctorList.appendChild(row);
        }
      }
      
      document.addEventListener('DOMContentLoaded', loadDoctors);
    </script>
</body>
</html>
