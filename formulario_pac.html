    <div class="container_form">
      <form id="patient-form" class="form">
        <label for="patient-name">Nombre:</label>
        <input type="text" id="patient-name" required>
        <br>
        <label for="patient-lastname">Apellido:</label>
        <input type="text" id="patient-lastname" required>
        <br>
        <label for="patient-cedula">Número de Cédula:</label>
        <input type="text" id="patient-cedula" required>
        <br>
        <label for="patient-age">Edad:</label>
        <input type="number" id="patient-age" required>
        <br>
        <label for="patient-phone">Teléfono:</label>
        <input type="tel" id="patient-phone" required>
        <br>
        <label for="patient-specialty">Especialidad requerida:</label>
        <select id="patient-specialty" required>
          <option value="">Seleccione una especialidad</option>
          <option value="Medicina general">Medicina general</option>
          <option value="Cardiología">Cardiología</option>
          <option value="Medicina interna">Medicina interna</option>
          <option value="Dermatología">Dermatología</option>
          <option value="Rehabilitación física">Rehabilitación física</option>
          <option value="Psicología">Psicología</option>
          <option value="Odontología">Odontología</option>
          <option value="Radiología">Radiología</option>
        </select>
        <br>
        <button type="submit">Guardar</button>
      </form>
    </div>
    <script src="paciente.js"></script>
